# Configurações do Spark para integração com MinIO e outros serviços

# Configurações de S3A para MinIO
spark.hadoop.fs.s3a.endpoint=http://minio:9000
spark.hadoop.fs.s3a.access.key=minioadmin
spark.hadoop.fs.s3a.secret.key=minioadmin123
spark.hadoop.fs.s3a.path.style.access=true
spark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
spark.hadoop.fs.s3a.connection.ssl.enabled=false

# Configurações de memória
spark.driver.memory=2g
spark.executor.memory=2g
spark.driver.maxResultSize=1g

# Configurações de cores
spark.executor.cores=2
spark.default.parallelism=4

# Configurações de serialização
spark.serializer=org.apache.spark.serializer.KryoSerializer
spark.sql.adaptive.enabled=true
spark.sql.adaptive.coalescePartitions.enabled=true

# Configurações de logging
spark.eventLog.enabled=true
spark.eventLog.dir=/opt/bitnami/spark/logs
spark.history.fs.logDirectory=/opt/bitnami/spark/logs

# Configurações de Delta Lake (se utilizado)
spark.sql.extensions=io.delta.sql.DeltaSparkSessionExtension
spark.sql.catalog.spark_catalog=org.apache.spark.sql.delta.catalog.DeltaCatalog

# Configurações de checkpointing
spark.sql.streaming.checkpointLocation=/opt/bitnami/spark/checkpoints

# Network timeout
spark.network.timeout=600s
spark.rpc.askTimeout=600s

# Dynamic allocation
spark.dynamicAllocation.enabled=false